<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 생성</title>
</head>
<body>
<h1>Task 생성</h1>
<form action="/task" method="POST">
    <!-- 업무 제목 입력 -->
    <label for="title">업무 제목:</label><br>
    <input type="text" id="title" name="title" placeholder="업무 제목을 입력하세요" required><br><br>

    <!-- 내용 입력 -->
    <label for="content">내용:</label><br>
    <textarea id="content" name="content" placeholder="업무 내용을 입력하세요" rows="5" required></textarea><br><br>

    <!-- 제출 버튼 -->
    <button type="submit">Task 생성</button>
</form>
</body>
</html>
