<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>업무 상세 페이지</title>
</head>
<body>

<form th:action="@{/task/{id}(id=${taskId})}" method="GET">
    <table>
        <tbody>
        <tr>
            <td>프로젝트번호:</td>
            <td><span th:text="${task.projectId}">1</span></td>
        </tr>

        <tr>
            <td>업 무:</td>
            <td><span th:text="${task.title}">제목</span></td>
        </tr>

        <tr>
            <td>상 태:</td>
            <td><span th:text="${task.status}">상태</span></td>
        </tr>

        <tr>
            <td>태 그:</td>
            <td><span th:text="${task.tag}">태그</span></td>
        </tr>

        <tr>
            <td>업무담당:</td>
            <td><span th:text="${task.projectMemberId}">1</span></td>
        </tr>
        </tbody>
    </table>
    <ul>
        <li>
            <span th:text="${task.title}">내용</span>
        </li>
    </ul>
    <button type="submit">뒤로가기</button>
</form>

<script>
    function editForm() {
        const editForm = document.getElementById('editForm');
        editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
    }

    function addComment() {
        const commentContent = document.getElementById('comment-input').value.trim();
        if (!commentContent) {
            alert("댓글 내용을 입력해주세요.");
            return;
        }

        fetch("/comment", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                taskId: /*[[${task.id}]]*/ 'defaultTaskId',
                content: commentContent
            })

        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("댓글 등록에 실패했습니다.");
                }
                alert("댓글이 등록되었습니다.");
                document.getElementById('comment-input').value = ""; // 입력 필드 초기화
            })
            .catch(error => {
                console.error(error);
                alert("댓글 등록 과정에서 오류가 발생했습니다.");
            });
    }

    // 업무 삭제
    function deleteTask(taskId) {
        if (confirm("정말로 삭제하시겠습니까?")) {
            fetch(`/task/${taskId}`, {
                method: "DELETE"
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("업무 삭제에 실패했습니다.");
                    }
                    alert("업무가 삭제되었습니다.");
                    window.location.href = "/tasks";
                })
                .catch(error => {
                    console.error(error);
                    alert("삭제 과정에서 오류가 발생했습니다.");
                });
        }
    }
</script>

<br>

<!-- 수정 버튼 -->
<button type="button" onclick="editForm()">수정</button>
<form id="editForm" th:action="@{/templates/task}" method="POST" style="display: none;">
    <input type="hidden" th:value="${task.id}" name="id">

    <label for="title">업 무:</label>
    <input type="text" id="title" name="title" th:value="${task.title}"><br>

    <label for="content">내 용:</label>
    <textarea id="content" name="content" th:text="${task.content}"></textarea><br>

    <label for="status">상 태:</label>
    <input type="text" id="status" name="status" th:value="${task.status}"><br>

    <label for="tag">태 그:</label>
    <input type="text" id="tag" name="tag" th:value="${task.tag}"><br>

    <label for="mileStoneId">마일스톤 ID:</label>
    <input type="number" id="mileStoneId" name="mileStoneId" th:value="${task.mileStoneId}"><br>

    <label for="tagId">태그 ID:</label>
    <input type="number" id="tagId" name="tagId" th:value="${task.tagId}"><br>

    <button type="submit">수정 완료</button>
</form>

<br>

<h3>댓글 등록</h3>
<label for="comment"></label>
<input type="text" id="comment" placeholder="댓글을 입력하세요">
<button type="button" onclick="addComment()">댓글 등록</button>

<br>
<h3>업무 삭제</h3>
<button type="button" onclick="deleteTask(/*[[${task.id}]]*/)">업무 삭제</button>

</body>
</html>
