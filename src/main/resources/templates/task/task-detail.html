<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="task-detail.css">

    <title>업무 상세 페이지</title>

</head>
<body>

<form th:action="@{/task/{id}(id=${taskId})}" method="GET">
    <table>
        <tbody>
        <tr>
            <td>프로젝트번호:</td>
            <td><span th:text="${task.projectId}">1</span></td>
        </tr>

        <tr>
            <td>업 무:</td>
            <td><span th:text="${task.title}">제목</span></td>
        </tr>

        <tr>
            <td>태 그:</td>
            <td><span th:text="${task.tag}">태그</span></td>
        </tr>

        <tr>
            <td>업무담당:</td>
            <td><span th:text="${task.projectMemberId}">1</span></td>
        </tr>
        </tbody>
    </table>
    <ul>
        <li>
            <span th:text="${task.title}">내용</span>
        </li>
    </ul>
    <button type="submit">뒤로가기</button>
</form>

<!-- 마일스톤 생성 버튼 -->
<button type="button" onclick="toggleForm('milestoneForm')">마일스톤 생성</button>
<form id="milestoneForm" style="display: none;" method="POST" action="/api/milestone">
    <h3>마일스톤 생성</h3>
    <label for="milestoneName">마일스톤 이름:</label>
    <input type="text" id="milestoneName" name="name" required><br>

    <label for="milestoneDescription">마일스톤 설명:</label>
    <textarea id="milestoneDescription" name="description"></textarea><br>

    <button type="submit">생성</button>
</form>

<!-- 업무 등록 버튼 -->
<button type="button" onclick="toggleForm('taskForm')">업무 등록</button>
<form id="taskForm" style="display: none;" method="POST" action="/task">
    <h3>업무 등록</h3>
    <label for="taskTitle">업무 제목:</label>
    <input type="text" id="taskTitle" name="title" required><br>

    <label for="taskContent">업무 내용:</label>
    <textarea id="taskContent" name="content" required></textarea><br>

    <label for="taskProjectMemberId">담당자 ID:</label>
    <input type="number" id="taskProjectMemberId" name="projectMemberId" required><br>

    <label for="taskMileStoneId">마일스톤 ID:</label>
    <input type="number" id="taskMileStoneId" name="mileStoneId" required><br>

    <label for="taskTagId">태그 ID:</label>
    <input type="number" id="taskTagId" name="tagName" required><br>





    <button type="submit">등록</button>
</form>

<br>


<script>
    // 폼 토글 함수
    function toggleForm(formId) {
        const form = document.getElementById(formId);
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    // 업무 삭제 함수
    function deleteTask(taskId) {
        if (confirm("정말로 삭제하시겠습니까?")) {
            fetch(`/task/${taskId}`, {
                method: "DELETE"
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("업무 삭제에 실패했습니다.");
                    }
                    alert("업무가 삭제되었습니다.");
                    window.location.href = "/tasks";
                })
                .catch(error => {
                    console.error(error);
                    alert("삭제 과정에서 오류가 발생했습니다.");
                });
        }
    }
</script>

<br>
<h3>업무 삭제</h3>
<button type="button" onclick="deleteTask(/*[[${task.id}]]*/)">업무 삭제</button>

</body>
</html>
